
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Sample Page</h1>
    </header>
    <main>
        <p>This is a simple HTML file to demonstrate the structure of a webpage. Feel free to customize it!</p>
        <p>Here are some useful links:</p>
        <ul>
            <!-- <li><a href="https://www.w3schools.com" target="_blank">Learn HTML</a></li> -->
            <!-- <li><a href="https://developer.mozilla.org" target="_blank">MDN Web Docs</a></li> -->
        </ul>
    </main>
    <footer>
        <p>&copy; ACTIVITY 1 About GIT</p>
    </footer>
</body>
</html>
